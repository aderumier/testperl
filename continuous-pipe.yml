variables: []
defaults: []
tasks:
  images:
    build:
      services:
        app:
          image: odisohosting/demo-cp
          naming_strategy: sha1
          environment: []
  deployment:
    deploy:
      services:
        app:
          endpoints:
            - name: app
          specification:
            accessibility:
                from_external: true
            ports: [8000]
          deployment_strategy:
            readiness_probe:
              type: tcp
              port: 8000
